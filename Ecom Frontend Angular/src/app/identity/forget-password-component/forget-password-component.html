<div class="vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4" style="width: 420px; border-radius: 20px;">

    <h3 class="text-center mb-3 fw-bold">Forgot Password</h3>
    <p class="text-muted text-center mb-4">
      Enter your email address and weâ€™ll send you a verification code.
    </p>

    <form [formGroup]="formGroup" (ngSubmit)="submit()">

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>

        <input
          type="email"
          class="form-control p-3"
          formControlName="email"
          [ngClass]="{
            'is-invalid': _email?.invalid && _email?.touched,
            'is-valid': _email?.valid && _email?.touched
          }"
          placeholder="Enter your email"
        />

        @if (_email?.invalid && _email?.touched) {
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        }
      </div>

      @if (isLoading) {
        <div class="text-center">
            <div class="spinner-border mb-3" role="status"></div>
            <h4 class="mb-2">Sending Code...</h4>
            <p class="text-muted">Please wait a moment</p>
        </div>
    }

      <button class="btn btn-primary w-100 py-2 mt-2 fw-semibold" [disabled]="formGroup.invalid" type="submit">
        Send Code
      </button>

    </form>

    <div class="text-center mt-3">

    </div>

  </div>
</div>
