<div class="container d-flex justify-content-center pt-5 mt-5">
  <div class="card shadow-lg p-4 payment-card">

    <h4 class="text-center mb-4 fw-bold text-primary">Payment Details</h4>

    <div class="form-group mb-4">
      <label class="form-label fw-semibold">Card Information</label>
      <div id="card-element" class="stripe-input p-3 rounded"></div>
    </div>

    <button class="btn btn-primary w-100 py-2 fw-semibold" (click)="submitOrder()">
      Pay Securely
    </button>

  </div>
</div>
