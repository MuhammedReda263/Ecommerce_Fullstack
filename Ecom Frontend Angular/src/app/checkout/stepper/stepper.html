<mat-stepper [linear]="true" #stepper>

  <mat-step [stepControl]="address">
    <ng-template matStepLabel>Fill out your address</ng-template>
    <app-address [addressFromGroup]="address"></app-address>
  </mat-step>

  <mat-step [stepControl]="deliveryForm" label="Delivery">
<app-delivery [deliveryFormGroup]="deliveryForm"></app-delivery>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <app-payment [shippingAddress]="address" [delivery]="deliveryForm"></app-payment>
    <div>
      <button matButton matStepperPrevious>Back</button>
      <button matButton (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

  
</mat-stepper>
