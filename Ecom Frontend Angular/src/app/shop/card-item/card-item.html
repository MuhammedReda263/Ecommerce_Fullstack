             <div class="bg-dark">
                        <div class="product-card position-relative">
                            @if (product?.photos?.length > 0 && product.photos[0]?.imageName) {
                            <img src="https://localhost:7029/{{product.photos[0].imageName}}" class="product-image" alt="Lenovo Legion Pro">
                            }
                            <div class="thumbnail-images">
                                @for (item of product.photos; track $index) {
                                      @if (item?.imageName) {
                                <img src="https://localhost:7029/{{item.imageName}}" class="thumbnail" alt="Thumb 1">
                                      }

                                }
   
                            </div>
                            <h3 class="product-title">{{product.name}}</h3>
                            <p class="product-description">
                                {{product.description}}
                            </p>
                            <div class="mb-3">
                                <span class="price-original">{{product.oldPrice|currency}}</span>
                                <span class="price-current">{{product.newPrice|currency}}</span>
                            </div>
                            <div class="d-flex gap-2">
                                <button (click)="addToBasket()" class="btn bg-primary text-white flex-grow-1">
                                    <i class="fa fa-shopping-cart"></i> 
                                     Add to Cart            
                                </button>
                                <button class="btn btn-success" routerLink="/shop/product-details/{{product.id}}">
                                    <i class="fa fa-info-circle"></i> Details
                                </button>
                            </div>
                        </div>
                    </div>
