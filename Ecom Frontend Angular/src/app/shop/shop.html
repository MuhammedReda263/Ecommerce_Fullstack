@if(products) {
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <h2 class="mb-4">Shopping</h2>

            <div class="sidebar mb-4">
                <h5 class="mb-3">Sorting</h5>
                <select class="form-select" #selected (change)="selectedSortingValue($event)">
                    <option value="">Default Sorting</option>
                    @for (item of sortingArray; track $index) {
                    <option [value]="item.value">{{item.name}}</option>
                    }


                </select>
            </div>

            <div class="sidebar">
                <h5 class="mb-3">Categories</h5>

                @for (item of categories; track $index) {
                <div [ngClass]="{'bg-danger':productParams.categoryId==item.id}" (click)="selectedId(item.id)"
                    class="category-item">
                    {{item.name}}</div>
                }




            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Search Bar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="text-muted mb-0">showing {{products.length}} of {{productParams.PageNumber*productParams.pagesize}}</p>
                <div class="d-flex gap-2">
                    <input type="text" #search (keyup)="onSearch(search.value)" (keyup.enter)="onSearch(search.value)"
                        class="form-control" placeholder="Search..." style="width: 300px;">
                    <button class="btn btn-danger">Search</button>
                    <button class="btn btn-dark" (click)="Reset()">Reset</button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="row">

                @for (item of products; track $index) {
                <div class="col-4">
                    <app-card-item [product]="item"></app-card-item>
                </div>

                }
                <div class="d-flex justify-content-center mt-4">
                   <app-pagination [totalCount]="totalCount" (PageChanged)="onChangePage($event)"></app-pagination>
                </div>


            </div>


        </div>
    </div>
</div>
}
